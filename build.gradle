plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url 'https://maven.icm.edu.pl/artifactory/repo/'
        allowInsecureProtocol = true
    }

    maven {
        url = uri('http://maven.nuiton.org/release')

        allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
//    compile group: 'com.perfma.wrapped', name: 'com.sun.tools', version: ''

//    api 'com.sun:tools:1.8.0_jdk8u275-b01_linux_x64'
//    api 'com.sun:tools:1.7.0.13'
    api 'org.javassist:javassist:3.22.0-GA'
}

group = 'de.zortax.injection'
version = '1.0'
description = 'InjectionApi'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'de.zortax.injection.injector.RuntimeInjector'
        )
    }
}